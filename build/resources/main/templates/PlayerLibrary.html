<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>Player Library</title>
</head>
<body>

<div th:each="player: ${Players}">
    <span th:text="${player.playerName} + ' ' + ${player.position} + ' ' + ${player.teamName}"></span>
</div>
</body>
</html>
