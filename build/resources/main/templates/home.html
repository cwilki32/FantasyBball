<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>

    <title>Dashboard</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other - JFRAME conference standings*/
    .column {
        float: left;
        width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /*placement for top 10 scorers css*/
    .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 10px;
        background-color: #3F4148;
        padding: 10px;
        width: 80%;
        margin: auto;
    }

    .grid-container > div {
        background-color: #ddd;
        text-align: center;
        padding: 10px 0;
        font-size: 20px;
    }

    .item1 {
        grid-row: 1 / 3;
    }
</style>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="topnav">
                <a class="navbar-brand" href="/">
                    <img class="home-logo" src="/images/league-25-color@3x.png" alt="Logo"/>
                </a>
                <div class="topnav-right">
                    <a class="active" th:href="@{/}">Dashboard</a>
                    <a th:href="@{/myteam}">Build Team</a>
                    <a th:href="@{/PlayerLibrary}">Player Library</a>
                    <a th:href="@{/messageboard}">Message Board</a>
                    <a th:href="@{/}">Feature 2</a>
                    <a th:href="@{/}">Feature 3</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- top scorers section-->
<H2> Top 10 Scorers from Previous Game</H2>
<div class="grid-container">
    <div th:each="player: ${dailystat}">
        <!-- placeholder for image as feature-->
        <!-- onerror adds ability to replace with stock photo if one is not found by API-->
        <img th:src="@{'https://nba-players.herokuapp.com/players/'+ ${player.lastName} + '/' + ${player.firstName}}"
             width="50" onerror="this.src='https://us.123rf.com/450wm/martialred/martialred1608/martialred160800020/61263273-male-user-account-profile-circle-flat-icon-for-apps-and-websites.jpg?ver=6'"/>
        <span th:text="${player.name} + ' ' + ${player.pos} + ' ' + ${player.teamName} + ' - ' + ${player.pts} + ' pts'"></span>
    </div>
</div>
<br>
<div class="jss130"></div>
