<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/app.css}"/>
    <title>My Team</title>
</head>
<body>
<!-- placeholder to hold lineup-->
<!-- for each loop for player name at index and corresponding position/link-->

<div th:each="link, i: ${linkText}">
<a th:href="@{'/PlayerLibrary/' + ${i.index}}" th:text="${link}"></a>
</div>
<br>
<button>Submit Lineup</button>
<p th:text="'Fantasy Score ' +${fantasyScore}"></p>
</body>
</html>
